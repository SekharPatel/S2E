{% extends "base.html" %}

{% block title %}Login - Scan 2 Exploit{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-page-container">
    <div class="login-form-wrapper">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to continue to Scan 2 Exploit</p>
        {% if error %}
        <div class="alert alert-danger" style="margin-bottom:1rem; color:#ef4444; background:rgba(0,0,0,0.2); border-radius:6px; padding:0.75rem 1rem;">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button type="submit" class="signin-button login-submit-btn" style="width:100%;margin-top:1rem;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
